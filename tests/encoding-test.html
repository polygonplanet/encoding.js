<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title data-i18n="title">Encoding.jsを使ってサンプルテキストの文字コードを変換するテスト</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/encoding-test.css" />
  </head>
  <body>
    <div class="container convert-encoding-demo">
      <header>
        <h1 data-i18n="header-title">
          サンプルファイルを読み込み、<a href="https://github.com/polygonplanet/encoding.js">Encoding.js</a>
          を使って文字コードを変換するテスト
        </h1>
        <div class="language-select-wrapper">
          <label for="language-select">Language:</label>
          <select id="language-select">
            <option value="ja" selected>日本語</option>
            <option value="en">English</option>
          </select>
        </div>
        <div data-i18n="description">
          「Run」ボタンを押すと、いろいろな文字コード (Shift_JIS、EUC-JP、UTF-8 等) で書かれたテキストファイルを読み込み、
          文字化けしないよう `Encoding.convert()` で文字コードを変換して表示します。
        </div>
      </header>
      <div class="wrapper">
        <div>
          <button
            type="button"
            id="run-btn"
            class="btn-primary"
            disabled="disabled"
            title="Read the files and convert character encodings"
            data-i18n="button-title:title"
          >
            Run
          </button>
        </div>
        <div id="result"></div>
      </div>
      <footer>
        <a href="https://github.com/polygonplanet/encoding.js">Repository in GitHub</a>
      </footer>
    </div>

    <script>
      window.__translations__ = {
        args: {
          encodingjs: '<a href="https://github.com/polygonplanet/encoding.js">Encoding.js</a>'
        },
        ja: {
          'title': 'Encoding.jsを使ってサンプルテキストの文字コードを変換するテスト',
          'header-title': 'サンプルファイルを読み込み、{{{encodingjs}}} を使って文字コードを変換するテスト',
          'description':
            '「Run」ボタンを押すと、いろいろな文字コード (Shift_JIS、EUC-JP、UTF-8 等) で書かれたテキストファイルを読み込み、文字化けしないよう `Encoding.convert()` で文字コードを変換して表示します。',
          'button-title': 'テキストファイルを読み込んで文字コードを変換します',
          'log-title': '{{encodingName}} で書かれたテキストファイル「{{{filename}}}」を読み込み：',
          'log-array': '読み込んだ {{encodingName}} の配列：',
          'log-array-to-string': '{{encodingName}} の配列を文字列に変換して表示：',
          'log-encoding-detect': '`Encoding.detect()` で文字コードを判定：',
          'log-url-encode': '`Encoding.urlEncode()` で URL エンコードして表示：',
          'log-url-decode': '`Encoding.urlDecode()` で URL デコードして戻して表示：',
          'log-convert-unicode': '`Encoding.convert()` で {{encodingName}} から UNICODE に文字コードを変換した配列：'
        },
        en: {
          'title': 'Encoding.js Test Run : Convert and detect character encoding in JavaScript',
          'header-title': 'Test run for reading sample files and converting character encodings with {{{encodingjs}}}',
          'description':
            'Clicking the "Run" button will read text files written in various character encodings (such as Shift_JIS, EUC-JP, and UTF-8), convert these encodings using `Encoding.convert()` to prevent garbled text, and display the result in textareas.',
          'button-title': 'Read the files and convert character encodings',
          'log-title': 'Read text file &quot;{{{filename}}}&quot; written in {{encodingName}}:',
          'log-array': '{{encodingName}} array of the read content:',
          'log-array-to-string': 'Converts {{encodingName}} character code array to string:',
          'log-encoding-detect': 'Detects character encoding using `Encoding.detect()`:',
          'log-url-encode': 'Encodes to percent-encoded using `Encoding.urlEncode()`:',
          'log-url-decode': 'Decodes from percent-encoded using `Encoding.urlDecode()`:',
          'log-convert-unicode': 'Converts character encoding from {{encodingName}} to UNICODE using `Encoding.convert()`:'
        }
      };
    </script>
    <script src="https://unpkg.com/encoding-japanese@2.1.0/encoding.min.js"></script>
    <script src="js/i18n.umd.js"></script>
    <script src="js/nanodown.umd.js"></script>
    <script src="js/common.js"></script>
    <script>
      (function () {
        'use strict';

        const ENCODINGS = [
          {
            encodingName: 'SJIS',
            filename: 'encoding-sjis.txt'
          },
          {
            encodingName: 'JIS',
            filename: 'encoding-jis.txt'
          },
          {
            encodingName: 'EUCJP',
            filename: 'encoding-eucjp.txt'
          },
          {
            encodingName: 'UTF8',
            filename: 'encoding-utf8.txt'
          }
        ];
        let result;
        let logId = 0;

        document.addEventListener('DOMContentLoaded', () => {
          result = document.getElementById('result');

          const runBtn = document.getElementById('run-btn');
          runBtn.removeAttribute('disabled');
          runBtn.addEventListener('click', () => {
            runBtn.disabled = true;
            convert();
          });
        });

        const convert = async () => {
          for (const { encodingName, filename } of ENCODINGS) {
            try {
              const filepath = `fixtures/${filename}`;
              const data = await readFile(filepath);

              logTitle('log-title', { encodingName, filename, filepath });
              log('log-array', `[${Array.from(data).toString()}]`, { encodingName });
              log('log-array-to-string', Encoding.codeToString(data), { encodingName });

              const detectedEncoding = Encoding.detect(data);
              log('log-encoding-detect', detectedEncoding);

              const urlEncodedArray = Encoding.urlEncode(data);
              log('log-url-encode', urlEncodedArray);

              const urlDecodedArray = Encoding.urlDecode(urlEncodedArray);
              log('log-url-decode', `[${urlDecodedArray.toString()}]`);

              // Convert to UNICODE
              const unicodeArray = Encoding.convert(data, { to: 'UNICODE' });
              log('log-convert-unicode', `[${unicodeArray.toString()}`, {
                encodingName: detectedEncoding
              });
              log('log-array-to-string', Encoding.codeToString(unicodeArray), {
                encodingName: 'UNICODE'
              });

              result.appendChild(document.createElement('hr'));
            } catch (err) {
              logError('Error', err);
              console.error(err);
              throw err;
            }
          }
        };

        const readFile = async (filename) => {
          const response = await fetch(filename);
          if (!response.ok) {
            throw new Error(`Failed to read file: ${filename}`);
          }
          const buffer = await response.arrayBuffer();
          return new Uint8Array(buffer);
        };

        const logTitle = (key, args) => {
          const filename = `<a href="${args.filepath}" target="_blank">${args.filename}</a>`;
          args = { ...args, filename };

          const h3 = document.createElement('h3');
          h3.classList.add('log-title');
          i18n.translateElement(h3, key, args);

          result.appendChild(h3);
        };

        const log = (key, output, args, isError) => {
          const id = `log-${++logId}`;

          const details = document.createElement('details');
          details.open = true;
          details.classList.add('log');
          if (isError) {
            details.classList.add('error');
          }

          const summary = document.createElement('summary');
          summary.htmlFor = id;
          i18n.translateElement(summary, key, args);
          details.appendChild(summary);

          const textarea = document.createElement('textarea');
          textarea.id = id;
          textarea.value = output;
          details.appendChild(textarea);

          result.appendChild(details);
        };

        const logError = (title, err) => {
          log(title, err, null, true);
        };
      })();
    </script>

  </body>
</html>
