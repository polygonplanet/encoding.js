<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Encoding.js Demo : Convert and detect character encoding in JavaScript</title>
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>
          <a href="https://github.com/polygonplanet/encoding.js">Encoding.js</a>
          - Convert and detect character encoding in JavaScript
        </h1>
        <div class="language-select-wrapper">
          <label for="language-select">Language:</label>
          <select id="language-select">
            <option value="ja" selected>日本語</option>
            <option value="en">English</option>
          </select>
        </div>
        <h2><span data-i18n="title">encoding.js を使って文字コードを変換するサンプル</span></h2>
        <div data-i18n="description">
          「Run」ボタンを押すと、いろいろな文字コード (Shift_JIS、EUC-JP、UTF-8 等)
          で書かれたテキストファイルを読み込み、 文字化けしないよう `Encoding.convert()`
          で文字コードを変換して表示します。
        </div>
      </header>
      <div class="wrapper">
        <div>
          <button
            type="button"
            id="run-btn"
            disabled="disabled"
            title="Read the files and convert character encodings"
            data-i18n="button-title"
            data-i18n-attr="title"
          >
            Run
          </button>
        </div>
        <div id="result"></div>
      </div>
      <footer>
        <a href="https://github.com/polygonplanet/encoding.js">Repository in GitHub</a>
      </footer>
    </div>

    <script>
      window.__translations__ = {
        ja: {
          'button-title': 'テキストファイルを読み込み、文字コードを変換します',
          'log-title': '{{encodingName}} で書かれたテキストファイルを読み込み：{{{filename}}}',
          'log-array': '読み込んだ内容の配列：',
          'log-array-to-string': '配列を文字列に変換して表示：',
          'log-encoding-detect': 'Encoding.detect() で文字コードを判定：',
          'log-url-encode': 'Encoding.urlEncode() で URL エンコードして表示：',
          'log-url-decode': 'Encoding.urlDecode() で URL デコードして戻して表示：',
          'log-convert-unicode':
            'Encoding.convert() で {{encodingName}} から UNICODE に文字コードを変換した配列：',
        },
        en: {
          'title': 'Demo of converting character encodings using encoding.js',
          'description':
            'By clicking the "Run" button, reads the contents of text files written in various character encodings (such as Shift_JIS, EUC-JP, and UTF-8), convert these encodings using `Encoding.convert()` to prevent garbled text, and display them in textareas.',
          'button-title': 'Read the files and convert character encodings',
          'log-title': 'Read text files written in {{encodingName}} : {{{filename}}}',
          'log-array': 'Array of the read content:',
          'log-array-to-string': 'Converts character code array to string:',
          'log-encoding-detect': 'Detects character encoding using Encoding.detect():',
          'log-url-encode': 'Encodes to percent-encoded using Encoding.urlEncode():',
          'log-url-decode': 'Decodes from percent-encoded using Encoding.urlDecode():',
          'log-convert-unicode':
            'Converts character encoding from {{encodingName}} to UNICODE using Encoding.convert():',
        },
      };
    </script>
    <script src="https://unpkg.com/encoding-japanese@2.1.0/encoding.min.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/common.js"></script>
    <script>
      (function () {
        'use strict';

        const ENCODINGS = ['SJIS', 'JIS', 'EUCJP', 'UTF8'];
        let result;
        let logId = 0;

        document.addEventListener('DOMContentLoaded', () => {
          result = document.getElementById('result');

          const runBtn = document.getElementById('run-btn');
          runBtn.removeAttribute('disabled');
          runBtn.addEventListener('click', () => {
            runBtn.disabled = true;
            convert();
          });
        });

        const convert = async () => {
          for (const encodingName of ENCODINGS) {
            const filename = `encoding-${encodingName.toLowerCase()}.txt`;

            try {
              const data = await readFile(filename);
              logTitle('log-title', { encodingName, filename });
              log('log-array', Array.from(data).toString());
              log('log-array-to-string', Encoding.codeToString(data));

              const detectedEncoding = Encoding.detect(data);
              log('log-encoding-detect', detectedEncoding);

              const urlEncodedArray = Encoding.urlEncode(data);
              log('log-url-encode', urlEncodedArray);

              const urlDecodedArray = Encoding.urlDecode(urlEncodedArray);
              log('log-url-decode', urlDecodedArray.toString());

              // Convert to UNICODE
              const unicodeArray = Encoding.convert(data, { to: 'UNICODE' });
              log('log-convert-unicode', unicodeArray.toString(), {
                encodingName: detectedEncoding,
              });
              log('log-array-to-string', Encoding.codeToString(unicodeArray));

              result.appendChild(document.createElement('hr'));
            } catch (err) {
              logError('Error', err);
              console.error(err);
              throw err;
            }
          }
        };

        const readFile = async (filename) => {
          const response = await fetch(filename);
          if (!response.ok) {
            throw new Error(`Failed to read file: ${filename}`);
          }
          const buffer = await response.arrayBuffer();
          return new Uint8Array(buffer);
        };

        const logTitle = (key, args) => {
          const filename = `<a href="${args.filename}" target="_blank">${args.filename}</a>`;
          args = { ...args, filename };

          const h3 = document.createElement('h3');
          i18n.setElement(h3, key, args);
          i18n.translateElement(h3);

          result.appendChild(h3);
        };

        const log = (key, output, args, isError) => {
          const id = `log-${++logId}`;

          const details = document.createElement('details');
          details.open = true;
          details.classList.add('log');
          if (isError) {
            details.classList.add('error');
          }

          const summary = document.createElement('summary');
          summary.htmlFor = id;
          i18n.setElement(summary, key, args);
          i18n.translateElement(summary);

          details.appendChild(summary);

          const textarea = document.createElement('textarea');
          textarea.id = id;
          textarea.value = output;
          details.appendChild(textarea);

          result.appendChild(details);
        };

        const logError = (title, err) => {
          log(title, err, null, true);
        };
      })();
    </script>

  </body>
</html>
